  <body>
    <noscript
      ><p>Enable JavaScript to use GrapeyWalls.</p>
      <img
        width="400px"
        src="https://cdn.glitch.com/a18e5a35-4fbf-4b73-b9f5-c51b2d2d5883%2Fbust-mask-5.png?v=1616636918933"
        alt="Enable JavaScript image"
      />
    </noscript>
    <header>
      <h1>
        <style>
          .wavy-text {
            filter: url("#wavy");
            color: #9cbee5;
          }
        </style>
        <h1 class="wavy-text">Waavs</h1>
        <svg width="100%" height="100%" style="display:none;">
          <defs>
            <filter id="wavy" filterUnits="userSpaceOnUse" x="0" y="0">
              <feTurbulence
                id="wave-animation"
                numOctaves="1"
                seed="1"
                baseFrequency="0 0"
              ></feTurbulence>
              <feDisplacementMap
                scale="10"
                in="SourceGraphic"
              ></feDisplacementMap>
            </filter>
            <animate
              xlink:href="#wave-animation"
              attributeName="baseFrequency"
              dur="3s"
              keyTimes="0;0.5;1"
              values="0.0 0.04;0.0 0.07;0.0 0.04"
              repeatCount="indefinite"
            ></animate>
          </defs>
        </svg>
      </h1>
      <h2>a collection of waavy wallpapers</h2>
    </header>
    <main>
      <div id="dw"><h3>Desktop Wallpapers</h3></div>
    </main>
